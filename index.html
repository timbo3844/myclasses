
<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #900D09, #FFA500, #65350F); /* Carmine to Orange to Caramel */
            height: 100vh;
        }

        /* Top section for the page */
        .top-section {
            padding: 50px;
            text-align: center;
            background: none; /* No solid color needed */
        }

        h1, p {
            margin: 0;
            padding: 10px;
        }

        /* General Links */
        a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #FFA500; /* Orange */
        }

        /* Bottom section for content */
        .bottom-section {
            padding: 50px;
            text-align: center;
            background: none; /* The gradient covers the entire body */
        }

        /* List Styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
            font-size: 1.5em;
        }

    </style>
</head>
